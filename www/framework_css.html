<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Framework CSS</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</head>

<body>
  <h1>Framework CSS</h1>
  <div class="container-fluid">

    <!-- Grids -->
    <div class="row">
      <div class="col-12 col-sm-6 col-lg-2 p-2">Resultado 1</div>
      <div class="col-12 col-sm-6 col-lg-2 p-2">Resultado2</div>
      <div class="col-12 col-sm-6 col-lg-2 p-2">Resultado3</div>
      <div class="col-12 col-sm-6 col-lg-2 p-2">Resultado4</div>
      <div class="col-12 col-sm-6 col-lg-2 p-2">Resultado5</div>
      <div class="col-12 col-sm-6 col-lg-2 p-2">Resultado6</div>
      <div class="col-12 col-sm-6 col-lg-2 p-2">Resultado7</div>
      <div class="col-12 col-sm-6 col-lg-2 p-2">Resultado8</div>
      <div class="col-12 col-sm-6 col-lg-2 p-2">Resultado9</div>
      <div class="col-12 col-sm-6 col-lg-2 p-2">Resultado10</div>
      <div class="col-12 col-sm-6 col-lg-2 p-2">Resultado11</div>
      <div class="col-12 col-sm-6 col-lg-2 p-2">Resultado12</div>
    </div>

    <!-- Botoes -->
    <div style="margin-top: 24px;">
      <button class="btn btn-success">Botao aqui</button>
      <button class="btn btn-warning">Botao aqui</button>
      <button class="btn btn-danger">Botao aqui</button>
      <button class="btn btn-info">Botao aqui</button>
      <button class="btn btn-primary">Botao aqui</button>
      <button class="btn btn-secondary">Botao aqui</button>
      <button class="btn btn-link">Botao aqui</button>
      <button class="btn btn-text">Botao aqui</button>
    </div>

    <!-- Botoes outlines -->
    <div style="margin-top: 24px;">
      <button class="btn btn-outline-success">Botao aqui</button>
      <button class="btn btn-outline-warning">Botao aqui</button>
      <button class="btn btn-outline-danger">Botao aqui</button>
      <button class="btn btn-outline-info">Botao aqui</button>
      <button class="btn btn-outline-primary">Botao aqui</button>
      <button class="btn btn-outline-secondary">Botao aqui</button>
      <button class="btn btn-outline-link">Botao aqui</button>
      <button class="btn btn-outline-text">Botao aqui</button>
    </div>
  </div>

  <!-- Flex -->
  <h1>Flex</h1>
  <div class="d-flex gap-2" style="margin-top: 24px;">
    <button class="btn btn-success">Botao aqui</button>
    <button class="btn btn-warning">Botao aqui</button>
    <button class="btn btn-danger">Botao aqui</button>
  </div>
  <div class="d-flex gap-2 justify-content-center" style="margin-top: 24px;">
    <button class="btn btn-success">Botao aqui</button>
    <button class="btn btn-warning">Botao aqui</button>
    <button class="btn btn-danger">Botao aqui</button>
  </div>
  <div class="d-flex gap-2 justify-content-end" style="margin-top: 24px;">
    <button class="btn btn-success">Botao aqui</button>
    <button class="btn btn-warning">Botao aqui</button>
    <button class="btn btn-danger">Botao aqui</button>
  </div>
  <div class="d-flex flex-column gap-2" style="margin-top: 24px; width: 120px;">
    <button class="btn btn-success">Botao aqui</button>
    <button class="btn btn-warning">Botao aqui</button>
    <button class="btn btn-danger">Botao aqui</button>
  </div>

</body>

</html>
