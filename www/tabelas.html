<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
</head>

<body>

  <h1>Tabelas simples</h1>

  <table border="1">
    <thead>
      <tr>
        <th>Nome do aluno</th>
        <th>Nota 1</th>
        <th>Nota 2</th>
        <th>Nota 3</th>
        <th>Nota Final</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Joao</td>
        <td>7,0</td>
        <td>6,0</td>
        <td>4,2</td>
        <td>6,5</td>
      </tr>
      <tr>
        <td>Joao</td>
        <td>7,0</td>
        <td>6,0</td>
        <td>4,2</td>
        <td>6,5</td>
      </tr>
    </tbody>
  </table>

  <hr />

  <h1>Tabelas complexas</h1>

  <table border="1">
    <tbody>
      <tr>
        <td rowspan="3">Nome</td>
        <td>1</td>
      </tr>
      <tr>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
      </tr>
    </tbody>
  </table>

  <hr />

  <h1>Tabelas complexas</h1>

  <table border="1">
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td colspan="3">Nome</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
